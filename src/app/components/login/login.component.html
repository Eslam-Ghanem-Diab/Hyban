<div class="login-section">
  <div>
    <div class="logo-container">
      <img src="../../../assets/imgs/Logo.svg" alt="hypan Logo">
    </div>
    <div class="login-box">
      <h2>Login</h2>
      <span class="title">Track all you offers in one place</span>
      <form [formGroup]="signInForm" (submit)="signIn()">

        <div class="select select-login">
          <div class="selectBtn selectBtn-login" data-type="firstOption">Account type</div>
          <div class="selectDropdown selectDropdown-login">
            <!-- <div class="option" data-type="firstOption">Decending</div> -->
            <div class="option option-login" data-type="secondOption">Cash point</div>
            <div class="option option-login" data-type="thirdOption">Adminstrator</div>
          </div>
        </div>

        <!--

        <div class="uk-inline">
          <button class="dropdown-btn" type="button">Account type
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
              class="bi bi-chevron-down" viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
            </svg>
          </button>
          <div class="dropdown-container" uk-dropdown="mode: click">
            <ul>
              <li>Cash point</li>
              <li>Adminstrator</li>
            </ul>
          </div>
        </div>
-->

        <input class="user-name input" type="text" placeholder="Username " formControlName="username"
          [ngClass]="{'is-invalid':signInForm.get('username')?.touched && signInForm.get('username')?.invalid}">
        <span class="invalid-feedback">
          <span *ngIf="signInForm.get('username')?.hasError('required')">
            Username is required
          </span>
          <span *ngIf="signInForm.get('username')?.hasError('pattern')">
            please enter valid name
          </span>
        </span>

        <div class="password-container">
          <input class="input" id="passwoed-input" type="password" placeholder="Password" formControlName="password"
            [ngClass]="{'is-invalid':signInForm.get('password')?.touched && signInForm.get('password')?.invalid}">
          <!-- <span class="invalid-feedback">
            <span *ngIf="signInForm.get('password')?.hasError('required')">
              password is required
            </span>
            <span *ngIf="signInForm.get('password')?.hasError('minlength')">
              password must be more than 8 characters
            </span>
          </span>
 -->

          <svg *ngIf="!switch; else passowrdBtn" (click)="hideAndShowPassword('text', true)" id="eye-show"
            xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye"
            viewBox="0 0 16 16">
            <path
              d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
          </svg>

          <ng-template #passowrdBtn>
            <svg *ngIf="switch" (click)="hideAndShowPassword('password', false)" id="eye-hide"
              xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash"
              viewBox="0 0 16 16">
              <path
                d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z" />
              <path
                d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z" />
              <path
                d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708z" />
            </svg>
          </ng-template>

        </div>
        <button class="login-btn">Login</button>
      </form>

    </div>
  </div>

</div>
